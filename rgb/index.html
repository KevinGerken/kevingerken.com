<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Know Your Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rgb.css">
</head>
<body>
<header id="header">
    <h1>
        Know Your<br>
        <span id="find">rgb</span>
    </h1>
</header>
<main>
    <article id="interface">
        <div class="row1">
            <button id="new">
                New Game
            </button>
            <span id="win"></span>
            <div>
                <button id="rgb" class="active">
                    RGB
                </button>
                <button id="hex">
                    HEX
                </button>
            </div>
        </div>
        <p class="diff">Difficulty</p>
        <div class="row2">
            <button id="easy">
                Easy
            </button>
            <button id="hard">
                Normal 
            </button>
            <button id="insanity">
                Insanity
            </button>
            <div class="diffInput">
                Custom <br>
                <input type="number" id="diff" value="6">
            </div>
        </div>
    </article>    
    <section></section>
</main>    
<script src="rgb.js"></script>
</body>
</html>
